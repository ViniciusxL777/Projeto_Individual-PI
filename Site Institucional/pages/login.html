<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Polus</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../assets/icons/icon_polus.png" type="image/x-icon">
</head>

<body>
    <div class="banner">
        <p>todos os direitos reservados a polus © 2025.</p>
    </div>
    <div class="entrar">
        <div class="titulo">
            <h1>SIGN-IN</h1>
        </div>
        <div class="textos">
            <div class="email">
                <p>email:</p>
                <input type="text" id="input_email" class="input" placeholder="fulano-ciclano@gmail.com">
            </div>
            <div class="senha">
                <p>senha:</p>
                <input type="text" id="input_senha" class="input" placeholder="*************************">
            </div>
            <div class="conf-senha">
                <p>confirme a senha:</p>
                <input type="text" id="input_confSenha" class="input" placeholder="*************************">
            </div>
            <div class="empresa">
                <p>codigo da empressa:</p>
                <input type="text" id="input_codEmpresa" class="input" placeholder="*************">
            </div>
            <div class="botao">
                <p>Não possui conta?<a href="cadastro.html"> registre-se aqui</a></p>
                <button id="btn-entrar">ENTRAR</button>
            </div>
        </div>
    </div>
</body>

</html>
